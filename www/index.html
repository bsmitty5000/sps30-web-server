<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 WebSocket Client</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ESP32 WebSocket Data</h1>
        <div id="data-container" class="data-container">
            <div class="data-item">
                <span class="data-label">Random Number:</span>
                <span id="random-number">--</span>
            </div>
            <div class="data-item">
                <span class="data-label">Uptime (ms):</span>
                <span id="uptime">--</span>
            </div>
            <div class="data-item">
                <span class="data-label">Status:</span>
                <span id="status">--</span>
            </div>
        </div>
        
        <!-- Controls for the user to interact with the WebSocket connection -->
        <div class="controls">
            <button id="registerBtn" disabled>Register for Broadcasts</button>
            <button id="disconnectBtn" disabled>Request Disconnect</button>
        </div>
        
        <div id="connection-status" class="disconnected">
            Connecting to WebSocket...
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>

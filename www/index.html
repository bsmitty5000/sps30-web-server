<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Monitor - SPS30</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Air Quality Monitor</h1>
            <div class="connection-status">
                <span id="status-indicator" class="status-dot disconnected"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </header>

        <div class="controls">
            <input type="text" id="server-url" placeholder="ws://localhost:8080" value="ws://localhost:8080">
            <button id="connect-btn" onclick="connectToServer()">Connect</button>
            <button id="disconnect-btn" onclick="disconnectFromServer()" disabled>Disconnect</button>
        </div>

        <div class="content">
            <div class="chart-container">
                <h2>Mass Concentration (PM)</h2>
                <canvas id="massChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>Number Concentration</h2>
                <canvas id="numberChart"></canvas>
            </div>

            <div class="data-table-container">
                <h2>Latest Readings</h2>
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Parameter</th>
                            <th>Value</th>
                            <th>Unit</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
